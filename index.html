<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <style>html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}</style>
    <title>AITU BLOG</title>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="card profile" style="width: 33%">
            <h4 class="text-center">My profile</h4>
            <p class="text-center"><img src="img/avatar3.png" alt="" class="rounded-circle avatar"  style="height: 106px; width: 106px;">  </p>
            <hr>
            <p><i class="fa fa-pencil fa-fw" style="color: #698592; margin-left: 3%; margin-right: 8px"></i>Designer, UI</p>
            <p><i class="fa fa-home fa-fw" style="color: #698592; margin-left: 3%; margin-right: 8px"></i>London, UK</p>
            <p><i class="fa fa-birthday-cake fa-fw" style="color: #698592; margin-left: 3%; margin-right: 8px"></i>April 1, 1988</p>
        </div>   
      </div>
      <br>
      <div class="row">
        <div class="card"  style="width: 33%; background-color: #7D97A5">
        <div class="card profile" style="border: none; outline: none;">
           <button class="btn text-left" type="button" data-toggle="collapse" data-target="#My Groups" aria-expanded="false" aria-controls="My Groups" style="background-color: #7D97A5; color: #FFF"> <i class="fa fa-circle-o-notch fa-fw" style="margin-right: 8px;"></i>My Groups</button>
        </div>
        <div class="collapse" id="My Groups">
            <div class="card card-body">
              Some text...
            </div>
        </div>
        <div class="card profile" style="border: none; outline: none;">
           <button class="btn text-left" type="button" data-toggle="collapse" data-target="#My Events" aria-expanded="false" aria-controls="My Events" style="background-color: #7D97A5; color: #FFF"> <i class="fa fa-calendar-check-o fa-fw" style="margin-right: 8px; "></i>My Events</button>
        </div>
        <div class="collapse" id="My Events">
            <div class="card card-body">
              Some text...
            </div>
        </div>
        <div class="card profile" style="border: none; outline: none;">
           <button class="btn text-left" type="button" data-toggle="collapse" data-target="#My Photos" aria-expanded="false" aria-controls="My Photos" style="background-color: #7D97A5; color: #FFF"> <i class="fa fa-users fa-fw" style="margin-right: 8px; "></i>My Photos</button>
        </div>
        <div class="collapse" id="My Photos">
            <div class="card card-body">
              <div class="row">
                <br>
                <div style="width: 50%">
                  <img src="img/lights.jpg" style="width: 100%; padding: 3%" alt="">
                </div>
                <div style="width: 50%">
                  <img src="img/nature.jpg" style="width: 100%; padding: 3% " alt="">
                </div>
                <div style="width: 50%">
                  <img src="img/mountains.jpg" style="width: 100%; padding: 3% " alt="">
                </div>
                <div style="width: 50%">
                  <img src="img/forest.jpg" style="width: 100%; padding: 3% " alt="">
                </div>
                <div style="width: 50%">
                  <img src="img/nature.jpg" style="width: 100%; padding: 3% " alt="">
                </div>
                <div style="width: 50%">
                  <img src="img/snow.jpg" style="width: 100%; padding: 3% " alt="">
                </div>
              </div>
            </div>
        </div>
        </div>
        </div>
        <br>

        <div class="row">
        <div class="card" style="width: 33%">
          <div class="container">
            <p>Interests</p>
            <p>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">News</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">W3Schools</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">Labels</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">Games</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">Friends</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">Games</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">Friends</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">Food</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">Design</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">Art</span>
            <span class="small" style="background-color: #303E45; color: #fff; padding: 1%; padding-top: 0">Photos</span>
            </p>
          </div>
        </div>
        </div>
        <br>

        <!-- Alert Box -->
        <div class="row" style="width: 34%">
              <div class="container border" style="background-color: #DFE5E8;">
                <span onclick="this.parentElement.style.display='none'">
                  <i class="fa fa-remove" style="position: relative; left: 98%;"></i>
                </span>
                <p><strong>Hey!</strong></p>
                <p>People are looking at your profile. Find out who.</p>
              </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
